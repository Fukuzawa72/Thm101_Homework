<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1 class="my-5">湘北籃球隊計分板</h1>
        <ol>
          <li>找出<strong>得分數</strong>大於等於 20 分的球員，在他們的名字旁加上 <i class="fa fa-thumbs-up"></i> 符號</li>
          <li>你只能使用 JavaScript</li>
          <li>已設定 Font Awesome，只需要創造元素並套用 <code>class="fa fa-thumbs-up"</code></li>
      
        </ol>
      
        <table class="scoreboard table table-bordered table-hover text-center">
          <thead>
            <tr>
              <th>球員</th>
              <th>得分</th>
              <th>籃板</th>
              <th>助攻</th>
              <th>抄截</th>
              <th>阻攻</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>櫻木花道</td>
              <td>0</td>
              <td>14</td>
              <td>0</td>
              <td>0</td>
              <td>2</td>
            </tr>
            <tr>
              <td>流川楓</td>
              <td>30</td>
              <td>6</td>
              <td>3</td>
              <td>3</td>
              <td>0</td>
            </tr>
            <tr>
              <td>赤木剛憲</td>
              <td>16</td>
              <td>10</td>
              <td>0</td>
              <td>0</td>
              <td>5</td>
            </tr>
            <tr>
              <td>宮城良田</td>
              <td>6</td>
              <td>0</td>
              <td>7</td>
              <td>6</td>
              <td>0</td>
            </tr>
            <tr>
              <td>三井壽</td>
              <td>21</td>
              <td>4</td>
              <td>3</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    <script src="./main.js"></script>
</body>
</html>
